# Usage:
# - Prefix is set to Ctrl-a (make sure you remapped Caps Lock to Ctrl)
# - All prefixed with Ctrl-a
#   - Last used window: /
#   - Last used pane:   ;
#   - Vertical split:   v
#   - Horizontal split: s
#   - Previous window:  [
#   - Next window:      ]
#   - Choose session:   Ctrl-s
#   - Quick window:     Ctrl-q

# if there's no session at tmux startup, make a new one
new-session

# enable utf-8 on status bar
set -g status on
set -g status-utf8 on
 
### LOOK & FEEL ###
set -g default-terminal "xterm-256color"  # set -g default-terminal "screen-256color"
 
# enable mouse scrolling and pane select
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# send right focus events when switching to or from tmux
set -g focus-events on
 
# set history size (scrollback-buffer)
set -g history-limit 20000
 
# use vim keybindings
set -g status-keys vi
set -g mode-keys vi
 
# no command delay
set -sg escape-time 0
 
# count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1

# view window list in centre of screen
set -g status-justify centre
 
# show info messages 3 seconds
set -g display-time 3000
 
### KEY BINDINGS ###

# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# reload config file
unbind r
bind r source-file ~/.tmux.conf
 
# quick window commands
bind C-q command-prompt -I "htop" -p "Quick window command: " "new-window '%%'"


### SESSIONS ###

# create new session
bind S command-prompt -p "Enter new session name: " "new-session -s '%%'"

# kill current session and attach the next session
bind X confirm-before -p "Kill #S (y/n)?" "run-shell 'tmux switch-client -n \\\; kill-session -t \"\$(tmux display-message -p \"#S\")\"'"
 

### WINDOWS ###

# goto last window / toggle windows
unbind /
bind / last-window

# split windows
unbind %
unbind -
bind - split-window -v
unbind '"'
bind \ split-window -h
 
# create new window
unbind n
bind n new-window

# window navigation prev/next
unbind .
bind . next-window
unbind ,
bind , previous-window
 

### PANES ###
 
# switch between panes
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# resize panes
unbind Left
bind Left resize-pane -L 15
unbind Down
bind Down resize-pane -D 4
unbind Up
bind Up resize-pane -U 4
unbind Right
bind Right resize-pane -R 15
 
# swap panes
unbind J
bind J swap-pane -D
unbind K
bind K swap-pane -U

# zoom pane / toggle fullscreen
unbind o
bind o resize-pane -Z


### COPY / PASTE - CLIPBOARD STUFF ###

# visual copy text
bind Space copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# paste from clipboard
unbind p
bind p paste-buffer
unbind P
bind P choose-buffer

# c: save into system clipboard (+). With preselection.
unbind c
bind c choose-buffer "run \"tmux save-buffer -b %% - | xsel -ib\" \; run \" tmux display \\\"Clipboard \(+\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "
# v: copy from + clipboard.
unbind v
bind v run "tmux set-buffer \"$(xsel -ob)\"; tmux paste-buffer" \; run "tmux display \"Copied from \(+\) $(xsel -ob | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \""

